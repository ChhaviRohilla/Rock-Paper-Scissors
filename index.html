<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock Paper Scissor</h1>

    <div class="choices">
        <div id="rock" class="choice">
            <img src="images/Rock .jpeg" alt="rock">
        </div>

        <div id="paper" class="choice">
            <img src="images/Paper.jpeg" alt="paper">
        </div>

        <div id="scissors" class="choice">
            <img src="images/Scissors.jpeg" alt="scissors">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p style="font-size: larger;"><b>You</b></p>
            <p id="user-score">0</p>
        </div>
        <div class="score">
            <p style="font-size: larger;"><b>Comp</b></p>
            <p id="comp-score">0</p>
        </div>
    </div>
    <p id="msg">Play your move!</p>
    <!-- <script src="rps.js"></script> -->
    <script src="rps1.js"></script>
</body>
</html>
